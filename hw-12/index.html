<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Виберіть колір фону:</h2>
      <form>
        <label>
          <input
            type="radio"
            name="color"
            value="red"
            onchange="changeBackgroundColor(this.value)"
          />
          Червоний
        </label>
        <label>
          <input
            type="radio"
            name="color"
            value="green"
            onchange="changeBackgroundColor(this.value)"
          />
          Зелений
        </label>
        <label>
          <input
            type="radio"
            name="color"
            value="blue"
            onchange="changeBackgroundColor(this.value)"
          />
          Синій
        </label>
      </form>

      <section class="pomodoro">
        <div class="timer">
          <div class="circle">
            <div class="inner-circle">
              <p class="text">25:00</p>
            </div>
          </div>
          <div class="buttons-wrapper">
            <button class="button">Start</button>
            <button class="button reset">Reset</button>
          </div>
        </div>
      </section>

      <div class="row">
        <div class="col-12">
          <h2 class="mb-3">Виберіть країну:</h2>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <select
              class="form-control countrySelect"
              onchange="displayCountryInfo()"
            >
              <option value="">-- Виберіть країну --</option>
              <option value="ukraine">Україна</option>
              <option value="japan">Японія</option>
              <option value="germany">Німеччина</option>
              <option value="turkey">Туреччина</option>
              <option value="usa">США</option>
              <option value="canada">Канада</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="countryInfo mt-3">
            <!-- Тут буде відображатися інформація про країну -->
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
          <h2 class="mb-4">Лічильник:</h2>
          <p id="counter" class="display-4 fw-bold text-primary">0</p>
          <button class="btn btn-success btn-lg" onclick="startCounter()">
            Запустити таймер
          </button>
        </div>
      </div>
    </div>

    <script src="script/main.js"></script>
  </body>
</html>
