<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <label for="amount" class="form-label">Введіть суму: </label>
          <div class="input-group my-3">
            <input
              type="number"
              class="form-control"
              id="amount"
              aria-label="Dollar amount"
              placeholder="Введіть суму"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="exchange" class="form-label">Курс обміну: </label>
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              id="exchange"
              aria-label="Exchange rate"
              placeholder="Курс обміну"
            />
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <button class="btn btn-outline-primary w-100" id="convert-btn">
            Конвертувати
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p class="result mt-4" id="result">Результат конвертації:</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="currency.js"></script>
  </body>
</html>
