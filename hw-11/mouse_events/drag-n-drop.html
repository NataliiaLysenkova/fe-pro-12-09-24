<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Game</title>
    <style>
      .game-field {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
        margin: 50px auto;
        overflow: hidden;
      }

      .draggable {
        width: 50px;
        height: 50px;
        background-color: lightblue;
        position: absolute;
        top: 0;
        left: 0;
        cursor: grab;
      }

      .draggable:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div class="game-field">
      <div class="draggable"></div>
    </div>

    <script src="drag-n-drop.js"></script>
  </body>
</html>
