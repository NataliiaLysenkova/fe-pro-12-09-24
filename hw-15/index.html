<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <section class="star-wars row justify-content-center">
        <div class="col-sm-12 col-md-6">
          <h1 class="text-center mb-3">Star Wars Movie Info</h1>
          <!-- Input for Film ID -->
          <div class="input-group mb-3">
            <input
              type="number"
              id="filmIdInput"
              class="form-control"
              placeholder="Enter film ID (1-6)"
            />
            <button class="btn btn-primary" onclick="fetchMovieInfo()">
              Get Movie Info
            </button>
          </div>

          <div id="movieInfo" class="text-center mt-4">
            <!-- Movie title and release date will be displayed here -->
          </div>
        </div>
      </section>

      <section class="canva row justify-content-center">
        <div class="col-sm-12 col-md-6">
          <canvas
            id="myCanvas"
            width="546"
            height="400"
            style="border: 1px solid #6e6262"
          ></canvas>
        </div>
      </section>
      <section class="canva row justify-content-center mt-3">
        <div class="col-sm-12 col-md-6">
          <!-- Container for the SVG element -->
          <div id="svgContainer"></div>
        </div>
      </section>

      <section class="trending-movies row justify-content-center mt-3">
        <!-- Movie List Column -->
        <div class="col-md-6">
          <h2 class="text-center mb-4">Trending Movies</h2>
          <ul id="movies-list" class="list-group"></ul>
        </div>
      </section>
    </div>

    <!-- Movie Details Modal -->
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="movieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content align-items-center">
          <div class="modal-header">
            <a
              id="movieModalLink"
              href="#"
              target="_blank"
              class="modal-title me-4"
              aria-label="Movie Title"
            ></a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="modal-poster" class="movie-img w-50 mx-auto"></div>
            <p id="modal-release-date" class="text-muted text-center"></p>
            <p id="modal-genres" class="movie-genres text-center"></p>
            <p id="modal-overview"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/main.js"></script>
    <script type="module" src="script/index.js"></script>
  </body>
</html>
