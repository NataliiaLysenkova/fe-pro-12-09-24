<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <section class="movies">
      <div class="m-heading">
        <h4>POPULAR THIS WEEK</h4>
        <div class="c-wrapper">
          <button class="control left">
            <i class="fa-solid fa-chevron-left fa-fade"></i>
          </button>
          <button class="control right active">
            <i class="fa-solid fa-chevron-right fa-fade"></i>
          </button>
        </div>
      </div>
      <div class="m-wrapper">
        <!-- Картинки будуть додані динамічно за допомогою JS -->
      </div>
    </section>

    <script src="slider.js"></script>
  </body>
</html>
