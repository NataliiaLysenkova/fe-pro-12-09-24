<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- sessionStorage -->
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
          <h2>Збережіть введення у sessionStorage</h2>
          <div class="form-group">
            <label for="userInput">Введіть текст:</label>
            <input
              type="text"
              class="form-control"
              id="userInput"
              placeholder="Ваш текст тут"
            />
          </div>
          <button class="btn btn-primary" id="saveButton">Зберегти</button>
          <button class="btn btn-secondary ml-3" id="showButton">
            Показати збережене
          </button>

          <h3 class="mt-4">Збережене введення:</h3>
          <p id="savedData" class="border p-3"></p>
        </div>
      </div>
      <!-- email  & password form-->
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
          <h2>Реєстрація</h2>
          <form id="registrationForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ваш email"
                required
              />
              <small
                id="emailError"
                class="form-text text-danger"
                style="display: none"
                >Введіть коректний email.</small
              >
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Пароль"
                required
              />
              <small
                id="passwordError"
                class="form-text text-danger"
                style="display: none"
              >
                Пароль має містити мінімум 8 символів, включаючи цифри та великі
                літери.
              </small>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="submitButton"
              disabled
            >
              Відправити
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
